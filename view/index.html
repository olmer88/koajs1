
<ul>
  <% lists.forEach(list => { %>
  <li>
    <a href="/list/<%= list.listId %>"><%= list.name %></a>
    <a
      href="/del-list?listId=<%= list.listId %>"
      onclick="return confirm('List will be deleted')"
      style="color: red"
    >
      x
    </a>
  </li>
  <% }) %>
  <li>
    <form action="/add-list" method="post">
      <input name="name" placeholder="list name">
      <input type="submit" value="Add new list">
    </form>
  </li>
</ul>
